[config]

[config.custom_colors]
red = { color = "#f38ba8", blend = true }
green = { color = "#a6e3a1", blend = true }
yellow = { color = "#f9e2af", blend = true }
blue = { color = "#89b4fa", blend = true }
orange = { color = "#fab387", blend = true }
purple = { color = "#cba6f7", blend = true }

[templates.niri-me]
input_path = '~/.config/matugen/templates/niri.kdl'
output_path = '~/.config/niri/config.kdl'

[templates.gitui]
input_path = '~/.config/matugen/templates/gitui.ron'
output_path = '~/.config/gitui/theme.ron'

[templates.kitty-me]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/themes/matugen.conf'
post_hook = 'kitten themes --reload-in=all matugen'

