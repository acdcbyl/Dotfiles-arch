[templates.neovim]
input_path = '~/.config/matugen/templates/template.lua'
output_path = '~/.config/nvim/generated.lua'
post_hook = 'pkill -SIGUSR1 nvim'
[templates.tldr]
input_path = '~/.config/matugen/templates/config.toml'
output_path = '~/.config/tlrc/config.toml'

[templates.fzf]
input_path = '~/.config/matugen/templates/fzf.fish'
output_path = '~/.config/matugen/scripts/fzf.fish'
post_hook = 'fish ~/.config/matugen/scripts/fzf.fish'

[templates.waypaper_icon]
input_path = '~/.config/matugen/templates/waypapericon.svg'
output_path = '~/.config/waypaper/scripts/icon.svg'

[templates.lazygit]
input_path = "~/.config/matugen/templates/lazygit.yml"
output_path = "~/.config/lazygit/config.yml"

[templates.Telegram]
input_path = "~/.config/matugen/templates/telegram-colors.tdesktop-theme"
output_path = "~/.config/telegram-desktop/themes/material-you.tdesktop-theme"
