[templates.vesktop-me]
input_path = "~/.config/matugen/templates/midnight-discord.css"
output_path = "~/.config/vesktop/themes/HyprNoon.css"

[templates.rmpc]
input_path = '~/.config/matugen/templates/rmpc.ron'
output_path = '~/.config/rmpc/themes/custom.ron'

[templates.cava]
input_path = '~/.config/matugen/templates/config'
output_path = '~/.config/cava/config'
post_hook = 'pkill -USR2 cava'

[templates.television]
input_path = '~/.config/matugen/templates/television.toml'
output_path = '~/.config/television/themes/matugen.toml'

[templates.mpv]
input_path = '~/.config/matugen/templates/mpv.conf'
output_path = '~/.config/mpv/mpv.conf'

[templates.zed]
input_path = '~/.config/matugen/templates/zed-new.json'
output_path = '~/.config/zed/themes/material-you.json'

[templates.yazi]
input_path = '~/.config/matugen/templates/yazi.toml'
output_path = '~/.config/yazi/theme.toml'

[templates.clipse]
input_path = '~/.config/matugen/templates/custom_theme.json'
output_path = '~/.config/clipse/custom_theme.json'

[templates.btop]
input_path = '~/.config/matugen/templates/btop.theme'
output_path = '~/.config/btop/themes/matugen.theme'

[templates.musicfox]
input_path = '~/.config/matugen/templates/musicfox'
output_path = '~/.config/matugen/scripts/musicfox'
post_hook = 'sh ~/.config/matugen/scripts/musicfox'

[templates.spicetify]
input_path = '~/.config/matugen/templates/spotify.ini'
output_path = '~/.config/spicetify/Themes/Comfy/color.ini'
post_hook = 'spicetify apply --no-restart'

[templates.tmux]
input_path = '~/.config/matugen/templates/tmux.conf'
output_path = '~/.tmux.conf'
post_hook = 'tmux source-file ~/.tmux.conf'

[templates.fish]
input_path = '~/.config/matugen/templates/matugen.theme'
output_path = '~/.config/fish/themes/Matugen.theme'
post_hook = 'yes | fish_config theme save Matugen'

